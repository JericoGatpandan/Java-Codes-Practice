<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Management System - Activity 5 DSA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-database"></i> Record Management System</h1>
                <p>Activity 5 - Data Structures and Algorithms</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="control-buttons">
                    <button class="btn btn-primary" onclick="showAddForm('first')">
                        <i class="fas fa-plus"></i> Add to First
                    </button>
                    <button class="btn btn-primary" onclick="showAddForm('last')">
                        <i class="fas fa-plus"></i> Add to Last
                    </button>
                    <button class="btn btn-warning" onclick="removeRecord('first')">
                        <i class="fas fa-trash"></i> Remove First
                    </button>
                    <button class="btn btn-warning" onclick="removeRecord('last')">
                        <i class="fas fa-trash"></i> Remove Last
                    </button>
                    <button class="btn btn-info" onclick="refreshRecords()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Records Display -->
            <div class="records-section">
                <h2><i class="fas fa-list"></i> All Records</h2>
                <div class="records-container">
                    <div id="records-table" class="records-table">
                        <!-- Records will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Action Panel -->
            <div class="action-panel">
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="showEditForm()">
                        <i class="fas fa-edit"></i> Edit Record
                    </button>
                    <button class="btn btn-secondary" onclick="showViewForm()">
                        <i class="fas fa-eye"></i> View Specific
                    </button>
                </div>
            </div>
        </main>

        <!-- Modals -->
        <!-- Add Record Modal -->
        <div id="addModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="addModalTitle">Add Record</h3>
                    <span class="close" onclick="closeModal('addModal')">&times;</span>
                </div>
                <form id="addForm" class="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" min="1" max="150" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Record</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('addModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Edit Record Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit Record</h3>
                    <span class="close" onclick="closeModal('editModal')">&times;</span>
                </div>
                <form id="editForm" class="form">
                    <div class="form-group">
                        <label for="editRecordNumber">Record Number:</label>
                        <input type="number" id="editRecordNumber" name="recordNumber" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="editName">Name:</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age:</label>
                        <input type="number" id="editAge" name="age" min="1" max="150" required>
                    </div>
                    <div class="form-group">
                        <label for="editGender">Gender:</label>
                        <select id="editGender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Record</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('editModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Specific Record Modal -->
        <div id="viewModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>View Specific Record</h3>
                    <span class="close" onclick="closeModal('viewModal')">&times;</span>
                </div>
                <form id="viewForm" class="form">
                    <div class="form-group">
                        <label for="viewRecordNumber">Record Number:</label>
                        <input type="number" id="viewRecordNumber" name="recordNumber" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">View Record</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal('viewModal')">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Record Display Modal -->
        <div id="recordDisplayModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="recordDisplayTitle">Record Details</h3>
                    <span class="close" onclick="closeModal('recordDisplayModal')">&times;</span>
                </div>
                <div id="recordDisplayContent" class="record-display">
                    <!-- Record details will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
